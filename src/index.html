<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="tab-container">
            <div class="tab">
                <img src="./assets/Solid.png" alt="">
                <h3>New Tab</h3>
            </div>
        </div>
        <div class="search-container">
            <div class="arrows">
                <img src="./assets/arrow-wh.png" alt="">
                <img src="./assets/arrow-wh.png" alt="">
                <img src="./assets/arrow-round.png" alt="" class="ro">
            </div>

            <div class="search-engine">
                <img id="engine-logo" src="./assets/search-engines/duck.png" alt="logo">
                <div class="dropdown">
                    <div class="option" data-name="DuckDuckGo" data-logo=".\assets\search-engines\duck.png">
                        <img src="./assets/search-engines/duck.png" alt=""> DuckDuckGo
                    </div>
                    <div class="option" data-name="Google" data-logo=".\assets\search-engines\google.png">
                        <img src="./assets/search-engines/google.png" alt=""> Google
                    </div>
                    <div class="option" data-name="Yandex" data-logo=".\assets\search-engines\yandex.png">
                        <img src="./assets/search-engines/yandex.png" alt=""> Yandex
                    </div>
                </div>
            </div>
            
            <input type="text" placeholder="Search or enter address" id="search">
            
        </div>
    </header>

    <main>
        <div class="logo-wrap">
            <img src="./assets/Solid-Logo-Colored.png" alt="">
        </div>
        <input type="text" placeholder="What are we looking for?">
    </main>

    <script src="./main.js"></script>

</body>
</html>
